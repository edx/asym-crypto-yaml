language: python
matrix:
  include:
    - python: 3.6
      env: TOXENV=py36
    - python: 3.8
      env: TOXENV=py38
install:
  - "pip install -r requirements/development.txt"
script:
- tox -e $TOXENV
services:
- docker
deploy:
  - provider: pypi
    on:
      branch: master
      tags: true
    distributions: sdist bdist_wheel
    python: 3.6
    user: edx
    password:
      secure: 
  - provider: script
    on:
      branch: master
      tags: true
    script: DOCKER_USERNAME=$DOCKER_USERNAME DOCKER_PASSWORD=$DOCKER_PASSWORD TRAVIS_TAG=$TRAVIS_TAG bash .travis/docker_push
